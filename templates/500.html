<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - サーバーエラー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', 'Meiryo', sans-serif;
            background: linear-gradient(135deg, #ea4335 0%, #d93025 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .error-container {
            background: white;
            padding: 60px 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #ea4335;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .error-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 16px;
            color: #333;
        }
        
        .error-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .back-button {
            display: inline-block;
            padding: 16px 32px;
            background: linear-gradient(135deg, #ea4335, #d93025);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.3s ease;
            margin-right: 10px;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
        }
        
        .secondary-button {
            display: inline-block;
            padding: 16px 32px;
            background: #666;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        
        .secondary-button:hover {
            transform: translateY(-2px);
            background: #555;
        }
        
        .error-details {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
            font-size: 14px;
            color: #666;
            text-align: left;
        }
        
        @media (max-width: 480px) {
            .error-container {
                padding: 40px 20px;
            }
            
            .error-code {
                font-size: 80px;
            }
            
            .back-button, .secondary-button {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">500</div>
        <h1 class="error-title">サーバーエラーが発生しました</h1>
        <p class="error-message">
            申し訳ございません。サーバー内部でエラーが発生しました。<br>
            しばらく時間をおいてから再度お試しください。
        </p>
        
        <div class="error-details">
            <strong>🔧 トラブルシューティング:</strong><br>
            • ページを再読み込みしてください<br>
            • 数分待ってから再度アクセスしてください<br>
            • 問題が続く場合は管理者にお問い合わせください
        </div>
        
        <a href="/" class="back-button">🏠 トップページに戻る</a>
        <a href="javascript:location.reload()" class="secondary-button">🔄 再読み込み</a>
    </div>
</body>
</html>
