<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サイトアクセス認証 - 映画データベース</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', 'Meiryo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .login-subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }

        .access-info {
            background: #e3f2fd;
            border-left: 4px solid #1976d2;
            padding: 16px;
            margin-bottom: 24px;
            border-radius: 8px;
            text-align: left;
        }

        .access-info h3 {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #1565c0;
        }

        .access-info p {
            font-size: 13px;
            color: #1976d2;
            line-height: 1.4;
        }

        .error-message {
            background: #ffebee;
            border: 1px solid #f44336;
            color: #d32f2f;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            text-align: center;
            font-family: monospace;
            letter-spacing: 2px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #1976d2;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1976d2, #1565c0);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #1565c0, #1557b0);
            transform: translateY(-2px);
        }

        .security-info {
            margin-top: 24px;
            font-size: 12px;
            color: #666;
            line-height: 1.4;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">映画データベース</h1>
        <p class="login-subtitle">アクセス認証が必要です</p>

        <div class="access-info">
            <h3>プライベートアクセス</h3>
            <p>このサイトは限定公開されています。<br>認証パスワードを入力してアクセスしてください。</p>
        </div>

        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        <form method="post">
            <div class="form-group">
                <label class="form-label" for="password">アクセスパスワード</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       class="form-input" 
                       placeholder="パスワードを入力"
                       required
                       autofocus>
            </div>
            <input type="hidden" name="next" value="{{ request.args.get('next', '') }}">

            <button type="submit" class="login-btn">
        サイトにアクセス
            </button>
        </form>

        <div class="security-info">
            認証後は24時間有効です<br>
            パスワードは管理者から取得してください
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            
            passwordInput.addEventListener('input', function() {
                if (this.value === 'imo4649') {
                    this.style.borderColor = '#4caf50';
                    this.style.backgroundColor = '#f8fff8';
                } else if (this.value.startsWith('imo')) {
                    this.style.borderColor = '#ff9800';
                    this.style.backgroundColor = '#fffbf0';
                } else {
                    this.style.borderColor = '#ddd';
                    this.style.backgroundColor = 'white';
                }
            });
        });
    </script>
</body>
</html>
