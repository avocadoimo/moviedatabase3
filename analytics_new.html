<!-- templates/analytics_new.html -->
{% extends "base.html" %}

{% block title %}アナリティクス - 映画データベース{% endblock %}

{% block head %}
<style>
    .page-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .page-header {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        padding: 30px;
        border-radius: 12px;
        text-align: center;
        margin-bottom: 30px;
    }

    .page-title {
        font-size: 32px;
        font-weight: 700;
        margin: 0 0 10px;
    }

    .page-subtitle {
        font-size: 16px;
        opacity: 0.9;
        margin: 0;
    }

    /* モード切替 */
    .mode-toggle {
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        padding: 20px;
        margin-bottom: 30px;
        text-align: center;
    }

    .toggle-buttons {
        display: inline-flex;
        background: #f0f0f0;
        border-radius: 8px;
        padding: 4px;
        gap: 4px;
    }

    .toggle-btn {
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        background: transparent;
        color: #666;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .toggle-btn.active {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }

    .toggle-btn:hover:not(.active) {
        background: #e0e0e0;
    }

    /* 検索セクション */
    .search-section {
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        padding: 25px;
        margin-bottom: 30px;
    }

    .search-title {
        font-size: 18px;
        font-weight: 600;
        margin: 0 0 20px;
        color: #333;
    }

    .movie-search-container {
        position: relative;
        margin-bottom: 20px;
    }

    .movie-search-input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s ease;
    }

    .movie-search-input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .search-suggestions {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: white;
        border: 1px solid #ddd;
        border-top: none;
        border-radius: 0 0 8px 8px;
        max-height: 200px;
        overflow-y: auto;
        z-index: 100;
        display: none;
    }

    .suggestion-item {
        padding: 10px 16px;
        cursor: pointer;
        border-bottom: 1px solid #f0f0f0;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .suggestion-item:hover {
        background: #f8f9fa;
    }

    .suggestion-item:last-child {
        border-bottom: none;
    }

    .suggestion-revenue {
        font-size: 12px;
        color: #666;
    }

    /* 選択済み映画 */
    .selected-movies {
        margin-bottom: 20px;
    }

    .selected-movies-list {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-bottom: 15px;
    }

    .selected-movie-tag {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        padding: 8px 12px;
        border-radius: 20px;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .remove-movie {
        background: rgba(255,255,255,0.3);
        border: none;
        color: white;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .remove-movie:hover {
        background: rgba(255,255,255,0.5);
    }

    /* コントロール */
    .controls-section {
        display: flex;
        gap: 20px;
        align-items: center;
        margin-bottom: 20px;
        flex-wrap: wrap;
    }

    .control-group {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .control-label {
        font-size: 14px;
        font-weight: 600;
        color: #333;
    }

    .control-select, .control-input {
        padding: 8px 12px;
        border: 2px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
    }

    .apply-btn {
        padding: 10px 20px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .apply-btn:hover {
        background: linear-gradient(135deg, #5a6fd8, #6a42a3);
        transform: translateY(-1px);
    }

    .apply-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
    }

    /* グラフセクション */
    .chart-section {
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        padding: 25px;
        margin-bottom: 30px;
    }

    .chart-container {
        width: 100%;
        height: 500px;
        position: relative;
    }

    .chart-placeholder {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 400px;
        color: #666;
        font-size: 16px;
        border: 2px dashed #ddd;
        border-radius: 8px;
    }

    /* 映画情報セクション */
    .movie-info-section {
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        padding: 25px;
    }

    .movie-info-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
    }

    .movie-info-card {
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 15px;
        display: flex;
        gap: 15px;
        align-items: center;
    }

    .movie-poster-small {
        width: 60px;
        height: 80px;
        border-radius: 4px;
        overflow: hidden;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
        flex-shrink: 0;
    }

    .movie-poster-small img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .movie-details {
        flex: 1;
    }

    .movie-details-title {
        font-size: 16px;
        font-weight: 600;
        margin: 0 0 8px;
        color: #333;
    }

    .movie-details-meta {
        font-size: 14px;
        color: #666;
        line-height: 1.4;
    }

    .movie-revenue {
        font-size: 18px;
        font-weight: 700;
        color: #34a853;
        margin-top: 8px;
    }

    /* エラー・空状態 */
    .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #666;
    }

    .empty-icon {
        font-size: 64px;
        margin-bottom: 16px;
        opacity: 0.5;
    }

    /* レスポンシブ */
    @media (max-width: 767px) {
        .page-container {
            padding: 16px;
        }

        .page-header {
            padding: 20px;
        }

        .page-title {
            font-size: 24px;
        }

        .toggle-buttons {
            flex-direction: column;
            width: 100%;
        }

        .toggle-btn {
            width: 100%;
        }

        .controls-section {
            flex-direction: column;
            align-items: stretch;
        }

        .chart-container {
            height: 400px;
        }

        .movie-info-grid {
            grid-template-columns: 1fr;
        }

        .selected-movies-list {
            flex-direction: column;
        }
    }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
{% endblock %}

{% block content %}
<div class="page-container">
    <div class="page-header">
        <h1 class="page-title">📊 映画アナリティクス</h1>
        <p class="page-subtitle">映画の興行収入と推移を比較分析</p>
    </div>

    <!-- モード切替 -->
    <div class="mode-toggle">
        <div class="toggle-buttons">
            <button class="toggle-btn active" id="revenueMode" onclick="switchMode('revenue')">
                💰 興収を比較する
            </button>
            <button class="toggle-btn" id="trendMode" onclick="switchMode('trend')">
                📈 推移を比較する
            </button>
        </div>
    </div>

    <!-- 検索セクション -->
    <div class="search-section">
        <h3 class="search-title">🔍 映画を選択</h3>
        
        <div class="movie-search-container">
            <input type="text" 
                   id="movieSearchInput" 
                   class="movie-search-input"
                   placeholder="映画タイトルを入力して検索..."
                   autocomplete="off">
            <div id="searchSuggestions" class="search-suggestions"></div>
        </div>

        <div class="selected-movies">
            <div class="selected-movies-list" id="selectedMoviesList"></div>
            <div style="font-size: 12px; color: #666;">
                最大10作品まで選択可能
            </div>
        </div>

        <!-- 推移比較用コントロール -->
        <div id="trendControls" class="controls-section" style="display: none;">
            <div class="control-group">
                <label class="control-label">表示週数:</label>
                <input type="number" 
                       id="maxWeeks" 
                       class="control-input" 
                       value="20" 
                       min="1" 
                       max="50"
                       style="width: 80px;">
            </div>
        </div>

        <!-- 興収比較用コントロール -->
        <div id="revenueControls" class="controls-section">
            <div class="control-group">
                <label class="control-label">並び順:</label>
                <select id="sortOrder" class="control-select">
                    <option value="desc">降順（高い順）</option>
                    <option value="asc">昇順（低い順）</option>
                    <option value="custom">カスタム順</option>
                </select>
            </div>
        </div>

        <button id="applyAnalysis" class="apply-btn" onclick="applyAnalysis()" disabled>
            📊 分析を実行
        </button>
    </div>

    <!-- グラフセクション -->
    <div class="chart-section">
        <div class="chart-container">
            <div class="chart-placeholder" id="chartPlaceholder">
                📊 映画を選択してグラフを表示
            </div>
            <canvas id="analysisChart" style="display: none;"></canvas>
        </div>
    </div>

    <!-- 映画情報セクション -->
    <div class="movie-info-section" id="movieInfoSection" style="display: none;">
        <h3 class="search-title">🎬 選択された映画</h3>
        <div class="movie-info-grid" id="movieInfoGrid"></div>
    </div>
</div>

<script>
let selectedMovies = [];
let currentMode = 'revenue';
let chartInstance = null;
const maxMovies = 10;

// モード切替
function switchMode(mode) {
    currentMode = mode;
    
    // ボタンの状態更新
    document.getElementById('revenueMode').classList.toggle('active', mode === 'revenue');
    document.getElementById('trendMode').classList.toggle('active', mode === 'trend');
    
    // コントロールの表示切替
    document.getElementById('revenueControls').style.display = mode === 'revenue' ? 'flex' : 'none';
    document.getElementById('trendControls').style.display = mode === 'trend' ? 'flex' : 'none';
    
    // グラフを更新
    if (selectedMovies.length > 0) {
        applyAnalysis();
    }
}

// 映画検索
document.getElementById('movieSearchInput').addEventListener('input', debounce(function() {
    const query = this.value.trim();
    if (query.length < 2) {
        hideSuggestions();
        return;
    }
    
    searchMovies(query);
}, 300));

function searchMovies(query) {
    const suggestions = document.getElementById('searchSuggestions');
    
    // 既存の映画リストから検索（実際の実装ではAPIを使用）
    const movies = {{ movies|tojson }};
    const filteredMovies = movies.filter(movie => 
        movie.title.toLowerCase().includes(query.toLowerCase()) &&
        !selectedMovies.some(selected => selected.id === movie.id)
    ).slice(0, 10);
    
    if (filteredMovies.length === 0) {
        hideSuggestions();
        return;
    }
    
    suggestions.innerHTML = filteredMovies.map(movie => `
        <div class="suggestion-item" onclick="selectMovie(${movie.id}, '${movie.title.replace(/'/g, "\\'")}', ${movie.revenue || 0})">
            <span>${movie.title}</span>
            <span class="suggestion-revenue">${movie.revenue || 0}億円</span>
        </div>
    `).join('');
    
    suggestions.style.display = 'block';
}

function hideSuggestions() {
    document.getElementById('searchSuggestions').style.display = 'none';
}

// 映画選択
function selectMovie(id, title, revenue) {
    if (selectedMovies.length >= maxMovies) {
        alert(`最大${maxMovies}作品まで選択可能です`);
        return;
    }
    
    if (selectedMovies.some(movie => movie.id === id)) {
        return;
    }
    
    selectedMovies.push({ id, title, revenue });
    updateSelectedMoviesList();
    updateApplyButton();
    
    document.getElementById('movieSearchInput').value = '';
    hideSuggestions();
}

// 映画削除
function removeMovie(id) {
    selectedMovies = selectedMovies.filter(movie => movie.id !== id);
    updateSelectedMoviesList();
    updateApplyButton();
    
    if (selectedMovies.length === 0) {
        hideChart();
        hideMovieInfo();
    } else {
        applyAnalysis();
    }
}

// 選択済み映画リスト更新
function updateSelectedMoviesList() {
    const list = document.getElementById('selectedMoviesList');
    
    if (selectedMovies.length === 0) {
        list.innerHTML = '<div style="color: #666; font-style: italic;">映画が選択されていません</div>';
        return;
    }
    
    list.innerHTML = selectedMovies.map(movie => `
        <div class="selected-movie-tag">
            <span>${movie.title}</span>
            <button class="remove-movie" onclick="removeMovie(${movie.id})">×</button>
        </div>
    `).join('');
}

// 分析実行ボタンの状態更新
function updateApplyButton() {
    const button = document.getElementById('applyAnalysis');
    button.disabled = selectedMovies.length === 0;
    button.textContent = selectedMovies.length === 0 ? '📊 映画を選択してください' : '📊 分析を実行';
}

// 分析実行
function applyAnalysis() {
    if (selectedMovies.length === 0) return;
    
    const button = document.getElementById('applyAnalysis');
    button.disabled = true;
    button.textContent = '⏳ 分析中...';
    
    const requestData = {
        movie_titles: selectedMovies.map(movie => movie.title),
        type: currentMode,
        max_weeks: parseInt(document.getElementById('maxWeeks').value) || 20
    };
    
    fetch('/api/analytics/compare', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(requestData)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            if (currentMode === 'revenue') {
                renderRevenueChart(data.data);
            } else {
                renderTrendChart(data.data);
            }
            showMovieInfo(data.data);
        } else {
            alert('分析エラー: ' + (data.error || '不明なエラー'));
        }
    })
    .catch(error => {
        console.error('分析エラー:', error);
        alert('通信エラーが発生しました');
    })
    .finally(() => {
        button.disabled = false;
        button.textContent = '📊 分析を実行';
    });
}

// 興収比較グラフ描画
function renderRevenueChart(data) {
    const ctx = document.getElementById('analysisChart').getContext('2d');
    
    if (chartInstance) {
        chartInstance.destroy();
    }
    
    // 並び順適用
    const sortOrder = document.getElementById('sortOrder').value;
    if (sortOrder === 'desc') {
        data.sort((a, b) => b.revenue - a.revenue);
    } else if (sortOrder === 'asc') {
        data.sort((a, b) => a.revenue - b.revenue);
    }
    
    const colors = [
        '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7',
        '#DDA0DD', '#FF9F43', '#70A1FF', '#5F27CD', '#FF3838'
    ];
    
    chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: data.map(movie => movie.title),
            datasets: [{
                label: '興行収入 (億円)',
                data: data.map(movie => movie.revenue),
                backgroundColor: colors.slice(0, data.length),
                borderColor: colors.slice(0, data.length),
                borderWidth: 2,
                borderRadius: 8,
                borderSkipped: false,
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return `興行収入: ${context.parsed.y.toFixed(1)}億円`;
                        }
                    }
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: '興行収入 (億円)'
                    },
                    ticks: {
                        callback: function(value) {
                            return value + '億円';
                        }
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: '映画作品'
                    },
                    ticks: {
                        maxRotation: 45,
                        minRotation: 45
                    }
                }
            }
        }
    });
    
    showChart();
}

// 推移比較グラフ描画
function renderTrendChart(data) {
    const ctx = document.getElementById('analysisChart').getContext('2d');
    
    if (chartInstance) {
        chartInstance.destroy();
    }
    
    const colors = [
        '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7',
        '#DDA0DD', '#FF9F43', '#70A1FF', '#5F27CD', '#FF3838'
    ];
    
    const maxWeeks = parseInt(document.getElementById('maxWeeks').value) || 20;
    const weeks = Array.from({length: maxWeeks}, (_, i) => i + 1);
    
    const datasets = data.map((movie, index) => {
        const trendData = movie.trend_data || [];
        const values = weeks.map(week => {
            const data = trendData.find(d => d.week === week);
            return data ? data.revenue : null;
        });
        
        return {
            label: movie.title,
            data: values,
            borderColor: colors[index % colors.length],
            backgroundColor: colors[index % colors.length] + '20',
            borderWidth: 3,
            fill: false,
            tension: 0.4,
            pointRadius: 4,
            pointHoverRadius: 8,
            spanGaps: true
        };
    });
    
    chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
            labels: weeks.map(week => `${week}週目`),
            datasets: datasets
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: true,
                    position: 'top'
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return `${context.dataset.label}: ${context.parsed.y?.toFixed(1) || 'データなし'}億円`;
                        }
                    }
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: '累計興行収入 (億円)'
                    },
                    ticks: {
                        callback: function(value) {
                            return value + '億円';
                        }
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: '公開週'
                    }
                }
            },
            interaction: {
                intersect: false,
                mode: 'index'
            }
        }
    });
    
    showChart();
}

// グラフ表示
function showChart() {
    document.getElementById('chartPlaceholder').style.display = 'none';
    document.getElementById('analysisChart').style.display = 'block';
}

// グラフ非表示
function hideChart() {
    document.getElementById('chartPlaceholder').style.display = 'flex';
    document.getElementById('analysisChart').style.display = 'none';
    if (chartInstance) {
        chartInstance.destroy();
        chartInstance = null;
    }
}

// 映画情報表示
function showMovieInfo(data) {
    const section = document.getElementById('movieInfoSection');
    const grid = document.getElementById('movieInfoGrid');
    
    grid.innerHTML = data.map(movie => `
        <div class="movie-info-card">
            <div class="movie-poster-small">
                🎬
            </div>
            <div class="movie-details">
                <div class="movie-details-title">${movie.title}</div>
                <div class="movie-details-meta">
                    公開年: ${movie.year || '不明'}年
                </div>
                <div class="movie-revenue">${movie.revenue.toFixed(1)}億円</div>
            </div>
        </div>
    `).join('');
    
    section.style.display = 'block';
}

// 映画情報非表示
function hideMovieInfo() {
    document.getElementById('movieInfoSection').style.display = 'none';
}

// デバウンス関数
function debounce(func, wait) {
    let timeout;
    return function executedFunction(...args) {
        const later = () => {
            clearTimeout(timeout);
            func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
    };
}

// 初期化
document.addEventListener('DOMContentLoaded', function() {
    updateSelectedMoviesList();
    updateApplyButton();
    
    // 外部クリックで候補リスト非表示
    document.addEventListener('click', function(e) {
        if (!e.target.closest('.movie-search-container')) {
            hideSuggestions();
        }
    });
});
</script>
{% endblock %}
